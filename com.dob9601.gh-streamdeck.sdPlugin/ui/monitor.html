<!doctype html>
<html>
    <head lang="en">
        <title>GitHub Monitor Settings</title>
        <meta charset="utf-8" />
        <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    </head>

    <body>
        <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
        <sdpi-item label="Access Token">
            <sdpi-textfield
                setting="accessToken"
                required
                global
            ></sdpi-textfield>
        </sdpi-item>
        <sdpi-item label="Wrap Text">
            <sdpi-checkbox global required setting="wrapText"></sdpi-checkbox>
        </sdpi-item>
    </body>
</html>
